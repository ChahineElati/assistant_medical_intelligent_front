<div class="row ">
    <div class="col d-flex justify-content-center">
        <div class="card text-white mb-3"
            style="max-width: 18rem; border-radius: 25px; margin-top: 10px; padding-left: 15px; padding-right: 15px;">
            <div class="card-body">
                <p>Vous avez le médicament <b>"{{medicament.nom}}"</b> à prendre <b>le {{medicament.heurePrise | date}} à {{medicament.heurePrise | date : 'H'}}H</b></p>
            </div>
        </div>
    </div>
</div>
<div class="row" style="padding: 25px;">
    <div class="col d-flex justify-content-center">
        <mat-card id="calendar">
            <mat-calendar [dateClass]="dateClass"></mat-calendar>
        </mat-card>
    </div>
</div>
<div class="row" style="padding: 25px;">
    <div class="col d-flex justify-content-center">
        <a [routerLink]="['/historique']">
            <button type="button" class="btn" style="padding-left: 30px; padding-right: 30px;">Historique</button>
        </a>
        &nbsp;&nbsp;
        <a [routerLink]="['/action']">
            <button type="button" class="btn" style="padding-left: 40px; padding-right: 40px;">Action</button>
        </a>

    </div>
</div>
