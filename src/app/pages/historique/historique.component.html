<div class="col d-flex justify-content-center">
    <div>
        <div class="card text-start text-white mb-3 overflow-auto"
            style="border-radius: 25px; margin-top: 10px; padding-left: 10px; padding-right: 10px; height: 500px; width: 300px; font-size: 20px;">
            <div class="card-body d-flex flex-column">
                <div *ngFor="let item of historique">
                    <div *ngIf="item.pris==true; else rate">
                        <div class="med med-pris">
                            <div class="row g-3">
                                <div class="col-12 d-grid gap-2">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                            fill="currentColor" class="bi bi-check-lg" viewBox="0 0 20 20">
                                            <path
                                                d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                                        </svg>{{item.medicament.nom}} pris le {{item.datePrise | date}} à {{item.datePrise | date : 'H'}}H</p>
                                </div>
                            </div>
                        </div>
                        <div class="lign"></div>

                    </div>
                    <ng-template #rate>
                        <div class="med med-rate">
                            <div class="row g-3">
                                <div class="col-12 d-grid gap-2">
                                    <p><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            fill="currentColor" class="bi bi-x-lg" viewBox="0 0 20 20"
                                            style="stroke: white; stroke-width: 1; margin-right: 5px;margin-left: 5px;">
                                            <path
                                                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
                                        </svg>{{item.medicament.nom}} pris en retard le {{item.datePrise | date}} à {{item.datePrise | date : 'H'}}H</p>
                                </div>
                            </div>
                        </div>
                        <div class="lign"></div>
                    </ng-template>

                </div>
            </div>
        </div>
        <div>
        </div>
    </div>
</div>
